<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .parent {
      display: flex;
      gap: 20px; /* Gap between child divs */
      padding: 20px;
      background-image: url('your-image.jpg'); /* Your background image */
      background-size: cover;
      position: relative;
    }

    .child {
      width: 100px;
      height: 100px;
      background-color: white; /* White background of the child divs */
    }

    /* Use webkit-mask to show background image only behind the child divs */
    .parent::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white; /* This will be the default background (white) */
      -webkit-mask-image: 
        radial-gradient(circle, black 100%, transparent 0) 0 0, 
        radial-gradient(circle, black 100%, transparent 0) 100px 0,
        radial-gradient(circle, black 100%, transparent 0) 200px 0; 
      -webkit-mask-size: 300px 100px; /* Set this according to the layout */
      -webkit-mask-repeat: no-repeat;
      mask-image: 
        radial-gradient(circle, black 100%, transparent 0) 0 0, 
        radial-gradient(circle, black 100%, transparent 0) 100px 0,
        radial-gradient(circle, black 100%, transparent 0) 200px 0;
      mask-size: 300px 100px;
      mask-repeat: no-repeat;
    }
  </style>
</head>
<body>

<div class="parent">
  <div class="child"></div>
  <div class="child"></div>
  <div class="child"></div>
</div>

</body>
</html>
